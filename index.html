          } else {
            let memePoints = 0;
            let failEmojis = ["游뱕", "游뱌", "游뗷", "游땲", "游땦", "游땧", "游눨"];
            let tryAgainMessasges = [
              "Pr칮v igen!",
              "Det var ikke helt rigtigt!",
              "Kom igen, Annacat7272!",
              "Er du sikker?",
              "Nej!!! Fejl!!!",
              "Oops...",
            ];
            document.getElementById("result").innerText = tryAgainMessasges[
              Math.floor(Math.random() * tryAgainMessasges.length)
            ] + " " + failEmojis[Math.floor(Math.random() * failEmojis.length)];
          }
        }

        updatePoints();
      }

      // Function to move to the next question
      function moveToNextQuestion() {
        updateQuiz();
      }
      
      function updatePoints() {
        let memeText = `Meme points: ${memePoints}`;
        if (memePoints === 2) {
          memeText = `En mere point og s친 meme kommer`;; 
        }
        document.getElementById("memePoints").innerHTML = memeText;
      }

      // Function to show a random meme image
      function showMeme() {
        const subreddits = [
          'unexpected', 
          'funny', 
          'dankmemes',
          'memes',
          'wholesomememes',
          'animalmemes',
          'terriblefacebookmemes',
          'memeeconomy',
          'animemes',
          'gymmemes',
          'minecraftmemes',
          'catmemes',
          'catsinsinks',
          'catloaf',
        ];

        const subreddit = subreddits[Math.floor(Math.random() * subreddits.length)];
        fetch(`https://meme-api.com/gimme/${subreddit}`)
          .then((response) => response.json())
          .then((data) => {
            const memeImage = document.getElementById("memeImage");
            memeImage.src = data.url;
            memeImage.alt = "Random Meme";
            memeImage.style.display = "block";
          })
          .catch((error) => console.error("Error fetching meme:", error));

        document.getElementById("memePoints").style.display = "none";
      }

      // Function to hide the meme image after clicking on it
      function hideMeme() {
        document.getElementById("memeImage").style.display = "none";
      }

      // Initialize the quiz
      updateQuiz();

    </script>
  </body>
</html>

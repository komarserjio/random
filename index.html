      // Initialize quiz variables
      // get random element from array
      let currentQuestionIndex;
      let currentQuestion;
      let failCounter = 0;
      let memePoints = 0;

      // Function to update the quiz with the current question
      function updateQuiz() {
        failCounter = 0;
        currentQuestionIndex = Math.floor(Math.random() * questions.length);
        currentQuestion = questions[currentQuestionIndex];

        document.getElementById("question").innerHTML =
          `Skriv i datid: <span class='word'>${currentQuestion.question}</span>`;
        document.getElementById("answerInput").value = "";
        document.getElementById("result").innerText = "";
        document.getElementById("nextButton").style.display = "none";
        document.getElementById("memeImage").style.display = "none";
        document.getElementById("sendButton").style.display = "inline";
        document.getElementById("memePoints").style.display = 'block';
        updatePoints();
      }

      // Function to check the user's answer
      function checkAnswer() {
        const userAnswer = document
          .getElementById("answerInput")
          .value.trim()
          .toLowerCase();

        const correctAnswer = currentQuestion.answer.toLowerCase();

        if (userAnswer === correctAnswer) {
          let successEmojis = ["🤪", "😂", "😎", "😜", "😝"];
          let successMessasges = [
            "Sådan, bANNAna!",
            "Du er den bedste!",
            "Ja!",
            "Jeps!",
            "Korrekt!",
            "Helt korrekt!",
            "Du har ret!",
            "Så dygtig du er!",
          ];
          document.getElementById("result").innerText = successMessasges[
            Math.floor(Math.random() * successMessasges.length)
          ] + " " + successEmojis[Math.floor(Math.random() * successEmojis.length)];

          // Enable the "Next Question" and "Show Meme" buttons after a correct answer
          document.getElementById("nextButton").style.display = "inline-block";
          document.getElementById("answerInput").style.display = "inline-block";
          document.getElementById("sendButton").style.display = "none";

          if (failCounter < 3) {
            memePoints++;
          }
          if (memePoints > 2) {
            showMeme();
            memePoints = 0;
          }
        } else {
          failCounter++;
          if (failCounter > 3) {
            memePoints = 0;
            document.getElementById("result").innerHTML = `Korrekt svar: <span class='word'>${correctAnswer}</span>`;
          } else {
            let memePoints = 0;
            let failEmojis = ["🤪", "🤡", "🙄", "😫", "😜", "😝", "💩"];
            let tryAgainMessasges = [
              "Prøv igen!",
              "Det var ikke helt rigtigt!",
              "Kom igen, Annacat7272!",
              "Er du sikker?",
              "Nej!!! Fejl!!!",
              "Oops...",
            ];
            document.getElementById("result").innerText = tryAgainMessasges[
              Math.floor(Math.random() * tryAgainMessasges.length)
            ] + " " + failEmojis[Math.floor(Math.random() * failEmojis.length)];
          }
        }

        updatePoints();
      }

      // Function to move to the next question
      function moveToNextQuestion() {
        updateQuiz();
      }
      
      function updatePoints() {
        let memeText = `Meme points: ${memePoints}`;
        if (memePoints === 2) {
          memeText = `En mere point og så meme kommer`;; 
        }
        document.getElementById("memePoints").innerHTML = memeText;
      }

      // Function to show a random meme image
      function showMeme() {
        const subreddits = [
          'unexpected', 
          'funny', 
          'dankmemes',
          'memes',
          'wholesomememes',
          'animalmemes',
          'terriblefacebookmemes',
          'memeeconomy',
          'animemes',
          'gymmemes',
          'minecraftmemes',
          'catmemes',
          'catsinsinks',
          'catloaf',
        ];

        const subreddit = subreddits[Math.floor(Math.random() * subreddits.length)];
        fetch(`https://meme-api.com/gimme/${subreddit}`)
          .then((response) => response.json())
          .then((data) => {
            const memeImage = document.getElementById("memeImage");
            memeImage.src = data.url;
            memeImage.alt = "Random Meme";
            memeImage.style.display = "block";
          })
          .catch((error) => console.error("Error fetching meme:", error));

        document.getElementById("memePoints").style.display = "none";
      }

      // Function to hide the meme image after clicking on it
      function hideMeme() {
        document.getElementById("memeImage").style.display = "none";
      }

      // Initialize the quiz
      updateQuiz();

    </script>
  </body>
</html>
